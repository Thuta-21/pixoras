<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar mb-2 container-fluid navbar-expand-lg bg-body-light sticky-top">
        <div class="container">
            <a class="navbar-brand mb-1 fs-2" href="#">Pixoras</a>
            <div class="d-flex search" role="search" >
                <input id="search" class="form-control me-2" type="text" placeholder="Search Photos" aria-label="Search"/>
                <button id="searchBtn" class="serach-bottom" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </nav>

    <!-- loader -->
     <div class="loader" id="loader">
        <img src="loading.svg" alt="loading" >
     </div>

     <!-- Image Container -->
      <div class="image-container" id="image-container">
      </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
